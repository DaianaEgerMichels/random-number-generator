<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Random Number Generator</title>
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <div class="input-group">
      <div class="input-field">
        <label for="min-value">Min Value</label>
        <input type="number" id="min-value">
      </div>
      <div class="input-field">
        <label for="max-value">Max Value</label>
        <input type="number" id="max-value">
      </div>
    </div>
    <button id="generate-btn" onclick="generateRandomNumber()">Generate</button>
    <div id="result">
      <span>Waiting for the button to be clicked</span>
    </div>
  </div>
  <script src="/assets/js/script.js"></script>
</body>
</html>
